<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VS-Youtube UI Practice</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="sidebar-container">
        <!-- 목록과 로고 -->
        <div class="logo-container">
            <figure class="logo-option"></figure>
            <figure class="logo-image">SOYOLIM</figure> 
        </div>
        <!-- 구분선1 -->
        <div class="split-line"></div>
        <!-- 홈 인기 구독  -->
        <ul class="side-menu-first">
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>홈</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>인기</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>구독</li>
        </ul>
        <!-- 구분선2 -->
        <div class="split-line"></div>
        <!-- 보관함,시청 기록,내 동영상,내 영화,나중에 볼 동영상, 더보기 -->
        <ul class="side-menu-first">
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>보관함</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>시청 기록</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>내 동영상</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>내 영화</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>나중에 볼 동영상</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>더보기</li>
        </ul>
        <!-- 구분선3 -->
        <div class="split-line"></div>
        <!-- 구독 -->
        <ul class="side-menu-third">
            <div class="subscribe-title">구독</div>
        </ul>
        <!-- 구분선4 -->
        <div class="split-line"></div>
        <!-- 소요림 더보기 -->
        <div class="subscribe-title"><strong>SOYOLIM 더보기</strong></div>

        <ul class="side-menu-fourth">
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>Preminum</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>영화</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>게임</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>실시간</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>학습</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>스포츠</li>
        </ul>
        <!-- 구분선5 -->
        <div class="split-line"></div>
        <ul class="side-menu-fourth">
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>설정</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>신고 기록</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>고객센터</li>
            <li><figure class="logo" style="background-image:url('images/option1.png')"></figure>의견 보내기</li>
        </ul>
        <!-- 구분선6 -->
        <div class="split-line"></div>
    </div>
</body>
</html>
